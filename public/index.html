<!DOCTYPE html>
<html lang="en">  
<!-- font-family: 'Bungee', cursive;
font-family: 'Source Sans Pro', sans-serif; -->
<head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />




    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span>KiWi</span>
      <div>
        <p><b>Write</b> a new KiWi</p>
        <i class="fas fa-angle-double-down"></i>
      </div>
    </nav>
    <header id="header">
      <div class='avatar'>
          <img src="/images/profile-hex.png"> 
      </div>
      <br>
      <div class="name">
          <h2>Your Name</h2>
      </div>
  </header>
  

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <form method="POST" action="/tweets">
          <textarea rows="1" placeholder="What are you humming about?" name="text" id="tweet-text"></textarea>
          <div>
            <button type="submit"><i class="fas fa-kiwi-bird"></i>              KiWi</button>
            <output name="counter" class="counter " for="tweet-text">140</output>
          </div>
        </form>
      </section>
      
  </main>
  </body>
</html>
